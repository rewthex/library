<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<div class="container">
			<div class="book-input">
				<img
					class="show-dialog"
					src="icons/addbook.svg"
					width="100px"
					alt="add book"
				/>
				<dialog id="dialog">
					<form class="book-form">
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" name="title" id="title" minlength="5" />
							<span class="title-error"></span>
						</div>
						<div class="form-group">
							<label for="author">Author</label>
							<input type="text" name="author" id="author" minlength="5" />
							<span class="author-error"></span>
						</div>
						<div class="form-group">
							<label for="pagecount">Page Count</label>
							<input type="number" name="pagecount" id="pagecount" required />
							<span class="pagecount-error"></span>
						</div>

						<button class="add-book">Add Book</button>
					</form>
				</dialog>
			</div>
			<div class="book-display"></div>
		</div>
	</body>
</html>
